<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    *{
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    html,body{
      display: grid;
      height: 100%;
      place-items: center;
      background: #000;
    }
    .wrapper{
      height: 100px;
      width: 360px;
      position: relative;
      background: linear-gradient(135deg, #14ffe9, #ffeb3b, #ff00e0);
      border-radius: 10px;
      cursor: default;
      animation: animate 1.5s linear infinite;
    }
    .wrapper .display,
    .wrapper span{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .wrapper .display{
      z-index: 999;
      height: 85px;
      width: 345px;
      background: #1b1b1b;
      border-radius: 6px;
      text-align: center;
    }
    .display #time{
      line-height: 85px;
      color: #fff;
      font-size: 40px;
      font-weight: 600;
      letter-spacing: 1px;
      background: linear-gradient(135deg, #14ffe9, #ffeb3b, #ff00e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: animate 1.5s linear infinite;
    }
    @keyframes animate {
      100%{
        filter: hue-rotate(360deg);
      }
    }
    .wrapper span{
      height: 100%;
      width: 100%;
      border-radius: 10px;
      background: inherit;
    }
    .wrapper span:first-child{
      filter: blur(7px);
    }
    .wrapper span:last-child{
      filter: blur(20px);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="display">
      <div id="time"></div>
    </div>
    <span></span>
    <span></span>
  </div>
  <script>
    setInterval( () => {
      const time = document.querySelector(".display #time");
      let date = new Date();
      let hours = date.getHours();
      let minutes = date.getMinutes();
      let seconds = date.getSeconds();
      let day_night = "AM";
      if (hours > 12) {
        day_night = "PM";
        hours = hours - 12;
      }
      if (seconds < 10) {
        seconds = "0" + seconds;
      }
      if (minutes < 10) {
        minutes = "0" + minutes;
      }
      if (hours < 10) {
        hours = "0" + hours;
      }
      time.textContent = hours + ":" + minutes + ":" + seconds + "" + day_night;
    });
  </script>



  <script>
    // Date()コンストラクターは現在日時を表す
    const date1 = new Date();
    console.log(date1);
    
    // setInterval関数は指定した時間ごとに処理を実行する
    // const log6 = (msg6) => {
    //   console.log(msg6);
    // };
    // setInterval(log6, 5000, "Hello");
    // setTimeout関数は指定した時間ごとに処理を実行する
    // 3秒後にtestと表示させる
    const log = () => {
      console.log("イッチ");
    };
    setTimeout(log, 1000);

    // 第1引数に指定した時間が経過した後に実行される処理
    const log2 = (msg1) => {
      console.log(msg1);
    };
    setTimeout(log2, 2000, "にー");

    // 第2引数に経過時間をミリ秒で指定、処理に引数を指定したいときは第3引数以降に指定
    const log3 = (msg3, msg4, msg5) => {
      console.log(msg3 + "," + msg4 + "," + msg5);
    };
    setTimeout(log3, 3000, "さん", "ダー", "pai pai!");


  </script>

</body>
