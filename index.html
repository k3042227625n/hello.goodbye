<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>

  <body>
    <section>
      <style>
        button {
          width: 100px;
          height: 50px;
        }
      </style>
  <input style="font-size: 39px; text-align: right;" /><br />
  <button onclick="update('')">CLR</button>
  <button onclick="append('%')">%</button>
  <button onclick="append('/')">รท</button><br />
  <button onclick="append('7')">7</button>
  <button onclick="append('8')">8</button>
  <button onclick="append('9')">9</button>
  <button onclick="append('*')">ร</button><br />
  <button onclick="append('4')">4</button>
  <button onclick="append('5')">5</button>
  <button onclick="append('6')">6</button>
  <button onclick="append('-')">-</button><br />
  <button onclick="append('1')">1</button>
  <button onclick="append('2')">2</button>
  <button onclick="append('3')">3</button>
  <button onclick="append('+')">+</button><br />
  <button onclick="append('0')">0</button>
  <button onclick="append('00')">00</button>
  <button onclick="append('.')">.</button>
  
  <button onclick="calc()">=</button>
  
  <script>
        update = (_v) => {
          document.querySelector('input').value = _v
        }
  
        append = (_v) => {
          document.querySelector('input').value += _v
        }
  
        calc = () => {
          const equal = document.querySelector('input').value
          const result = new Function ('return ' + equal)
          update( result().toString())
        }
        
      </script>

    </section>





    

    <h1>black cal</h1>
    <section>

      <style>
        .bckG {
          background: #333;
          height: 600px;
          display: flex;
          margin-bottom: 100px;
        }
        .wrapper {
          margin: auto;
        }
        .wrapper .calculator{
          position: relative;
          display: grid;
          margin: auto;
          position: relative;
          background: rgba(255, 255, 255, 0.05);
          border-radius: 6px;
          overflow: hidden;
          z-index: 10;
          backdrop-filter: blur(15px);
          border-top: 1px solid rgba(255, 255, 255, 0.2);
          border-left: 1px solid rgba(255, 255, 255, 0.2);
          box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.2);
          margin: auto;
        }

        .wrapper .calculator .result, .operand{
          grid-column: span 4;
          height: 140px;
          width: 300px;
          text-align: right;
          border: none;
          outline: none;
          padding: 10px;
          font-size: 50px;
          background: transparent;
          color: #fff;
          border-bottom: 1px solid rgba(255, 255, 255, 0.05);
          border-right: 1px solid rgba(255, 255, 255, 0.05);
          border-top: 1px solid rgba(255, 255, 255, 0.2);
        
        }
        .wrapper .calculator span{
          display: grid;
          place-items: center;
          width: 75px;
          height: 75px;
          color: #fff;
          font-weight: 400;
          cursor: pointer;
          font-size: 20px;
          user-select: none;
          border-bottom: 1px solid rgba(255, 255, 255, 0.05);
          border-right: 1px solid rgba(255, 255, 255, 0.05);
          transition: .5s;
        }
        .wrapper .calculator span:hover{
          transition: 0s;
          background: rgba(255, 255, 255, 0.05);
        }
        .wrapper .calculator span:active{
          background: #2785ff;
          color: #192f00;
          font-size: 24px;
          font-weight: 500;
        }
        .wrapper .calculator .clear{
          grid-column: span 2;
          width: 150px;
          background: rgba(255, 255, 255, 0.05);
        }
        .wrapper .calculator .plus{
          grid-row: span 2;
          height: 150px;
        }
        .wrapper .calculator .equal{
          background: rgba(255, 255, 255, 0.05);
        }
      </style>
          <div class="bckG">
            <div class="wrapper">
                <div class="calculator" >
                  <input type="text" class="operand">
                  <span class="num clear" onclick="upd('')">c</span>
                  <span class="num" onclick="enter('/')">/</span>
                  <span class="num" onclick="enter('*')">*</span>
                  <span class="num" onclick="enter('7')">7</span>
                  <span class="num" onclick="enter('8')">8</span>
                  <span class="num" onclick="enter('9')">9</span>
                  <span class="num" onclick="enter('-')">-</span>
                  <span class="num" onclick="enter('4')">4</span>
                  <span class="num" onclick="enter('5')">5</span>
                  <span class="num" onclick="enter('6')">6</span>
                  <span class="num plus" onclick="enter('+')">+</span>
                  <span class="num" onclick="enter('1')">1</span>
                  <span class="num" onclick="enter('2')">2</span>
                  <span class="num" onclick="enter('3')">3</span>
                  <span class="num" onclick="enter()">0</span>
                  <span class="num" onclick="enter('00')">00</span>
                  <span class="num" onclick="enter('.')">.</span>
                  <span class="num equal" onclick="cal()">=</span>
                </div>
            </div>
          </div>
          <input />
          <script>
            upd = (_v) => {
              document.querySelector('.operand').value = _v
            }
      
            enter = (_v) => {
              document.querySelector('.operand').value += _v
            }
           
            cal = () => {
              const equ = document.querySelector('.operand').value
              const res = new Function ('return ' + equ)
              upd( res().toString())
            }
            </script>
            
            <button onclick="upd('')">CLR</button>
      

    </section>
    
  </body>

</html>
